<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>web Storage</h2>
    <script>
        window.localStorage.setItem("name","Rahul");
        window.localStorage.setItem("city","Jalna");
        window.localStorage.setItem("pincode","441329");
        window.localStorage.setItem("district","Jalna");
        window.localStorage.removeItem("city");


    </script>
    
</body>
</html>
